{% extends 'layout.html' %}

{% block body %}

{% include 'navbar.html' %}

<main>
    <table class="table table-hover table-striped-columns">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Modulo</th>
            <th scope="col">Activo/Par</th>
            <th scope="col">Hora</th>
            <th scope="col">Accion</th>
            <th scope="col">Dia</th>
            <th scope="col">Estado</th>
        </thead>
        <tbody>
            {% for data in datas %}
            <tr>
                <th scope="row">{{data[0]}}</td>
                <td>{{data[1]}}</td>
                <td>{{data[2]}}</td>
                <td>{{data[3]}}</td>
                <td>{{data[4]}}</td>
                <td>{{data[5]}}</td>
                <td>{{data[6]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>


{% endblock body %}
